<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=no">
    <script type="text/javascript" src="javas.js"></script>
    <title>Eventos Mouse</title>
</head>

<body bgcolor="black" text="white"  onload="carregou();">
<center>

    <!-- Nível 1 -->
    <!-- Eventos sobre o mouse -->
   <button onmousedown="cliquedown()" onmouseup="cliquesolto()" onmouseover="passouMouse()" onmouseout="saiu()" onmousemove="movendo()">EVENTO AQUI</button>
   <br>

   <!-- o retunr é sobre a ação do botão diretio do Mouse, para não aparecer o menu. -->
   <button onclick="clique()" oncontextmenu="return btdireito()" ondblclick="dbclick()">Clique com direito e esquerdo</button>
   <div id="retornoClique">Retorno do Evento</div>
    <!-- Fim nível 1 -->
    

    <!-- Nível 2 -->
    <br><br><br>
    
    <!-- ou "onkeyup", quando o user solta a tecla, ou "onkeypress" quando segurar a tecla.-->
    <input type="text" onkeydown="digitou(event)" />
    <div id="retornodgt">Retorno da digitação</div>
    <div id="retornoshifr"></div>

    <br><br><br>
    <!-- Fim nível 2 -->

    <!-- Nível 3 -->
    <br><br><br>

    <form method="POST" onsubmit="enviou()">

        <input type="text" name="nome" onfocus="focou()" onblur="desfocou()" / ><br><br>

        <select name="cidade" onchange="mudouOpcao(this)">
        <option>São Paulo</option>
        <option>Rio de Janeiro</option>
        <option>Belo Horizonte</option>
        <option>Recife</option>
        </select> 
        <div id="retornoselect">Retorno do Select</div>
        <br><br>

        <input type="submit" value="Enviar" />

    </form>

    <br><br><br>
    <!-- Fim nível 3 -->
</center>
</body>
</html>
